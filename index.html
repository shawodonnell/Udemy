<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- ICON CHANGES THE FAVICON OF THE TAB -->
    <link rel="icon" type="image/pgn" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- LINK TO CDN CONTENT DELIVERY SYSTEM FOR STYLING -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="quote-container" id="quote-container"> 
    <!-- Quote  -->
        <div class="quote-text-container">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div id="quote-author" class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-Button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        
        </div>
    </div>
    <!-- LOADER -->
    <div class="loader" id="loader"></div>

    
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
